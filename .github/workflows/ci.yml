name: Python ETL Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-pipeline:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create Dummy Data for Testing
      run: |
        mkdir -p data/input
        # Cria um CSV falso simulando seu Excel para testar se o cÃ³digo quebra
        echo "Vendedor,Valor,Data" > data/input/teste.csv
        echo "Gabriel,100,2023-01-01" >> data/input/teste.csv

    - name: Run Pipeline Script
      run: |
        # Executa o main.py para ver se ele processa sem erros
        python main.py